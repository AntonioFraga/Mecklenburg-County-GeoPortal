<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Discover data about places in your community.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GeoPortal</title>

	<!-- favicon -->
	<link rel="icon" type="img/png" href="img/favicon.png">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="img/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS 152x152 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="GeoPortal">
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="img/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- CSS --> 
	<link rel="stylesheet" href="css/main.css?foo={{cachebuster}}">

</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="demo-header mdl-layout__header">
			<div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button">				
				<i class="icon icon-menu"></i>
			</div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">GeoPortal</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<header class="drawer-header">
				<a href="./">GeoPortal</a>
				<br />
				<span>Mecklenburg County GIS</span>
			</header>
			<nav class="navigation mdl-navigation mdl-color--blue-grey-800">
				<a class="mdl-navigation__link" data-type="welcome" href="javascript:void(0)"><i class="icon icon-welcome"></i>Welcome</a>
				<a class="mdl-navigation__link" data-type="schools" href="javascript:void(0)"><i class="icon icon-school"></i>Schools</a>
				<a class="mdl-navigation__link" data-type="property" href="javascript:void(0)"><i class="icon icon-property"></i>Property</a>				
				<a class="mdl-navigation__link" data-type="trash" href="javascript:void(0)"><i class="icon icon-trash"></i>Trash and Recycling</a>
				<a class="mdl-navigation__link" data-type="environment" data-layers="view_regulated_floodplains" href="javascript:void(0)"><i class="icon icon-environment"></i>Environment</a>
				<a class="mdl-navigation__link" data-type="impervious" data-layers="impervious_surface" href="javascript:void(0)"><i class="icon icon-impervious"></i>Impervious Surface</a>
				<a class="mdl-navigation__link" data-type="voting" href="javascript:void(0)"><i class="icon icon-voting"></i>Voting</a>
				<a class="mdl-navigation__link" data-type="parks" href="javascript:void(0)"><i class="icon icon-park"></i>Parks</a>
				<a class="mdl-navigation__link" data-type="libraries" href="javascript:void(0)"><i class="icon icon-library"></i>Libraries</a>
				<a class="mdl-navigation__link" data-type="qualityoflife" href="javascript:void(0)"><i class="icon icon-quality-of-life"></i>Quality of Life</a>
				<!--<div class="mdl-layout-spacer"></div>-->
			</nav>
		</div>
		<main class="mdl-layout__content fill-lightgrey">
			<div class="mdl-grid">
				<div class="fill-white mdl-shadow--2dp mdl-cell mdl-cell--12-col no-print" style="min-height: 100px;">
					<sc-search></sc-search>
				</div>
				<div class="fill-white mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-typography--text-center report report-container">
					<sc-app></sc-app>            
				</div>
				<div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet map-card-container">
					<div class="mdl-card mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop mdl-color--blue-grey-800 mdl-card-map">
                        <sc-map></sc-map>
						<a class="button button-accent toggle-map" href="javascript:void(0)">Show Map</a>
					</div>					
				</div>
			</div>
			<div class="mdl-layout__obfuscator"></div>
		</main>
	</div>


	<script async src="js/app.js?foo={{cachebuster}}"></script>
	<!--   Google Analytics -->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];

			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-42311520-2', 'auto');
		ga('send', 'pageview');
	</script>

</body>

</html>
