<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Discover data about places in your community.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GeoPortal</title>

	<!-- favicon -->
	<link rel="icon" type="img/png" href="img/favicon.png">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="img/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS 152x152 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="GeoPortal">
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-precomposed.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="img/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- CSS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="css/main.css?foo={{cachebuster}}">

</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<header class="demo-header mdl-layout__header mdl-color--blue-grey-800 mdl-color-text--blue-grey-50">
			<div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button">
				<i class="material-icons">menu</i>
			</div>
			<!-- <div class="mdl-layout__drawer-button">
				<i class="mdl-layout__drawer-button icon-menu"></i>
			</div> -->
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">GeoPortal</span>
				<div class="mdl-layout-spacer"></div>
			</div>
		</header>
		<div class="mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
			<header class="drawer-header">
				<a href="./">GeoPortal</a>
				<br />
				<span>Mecklenburg County GIS</span>
			</header>
			<nav class="navigation mdl-navigation mdl-color--blue-grey-800">
				<a class="mdl-navigation__link mdl-color-text--blue-grey-200" data-type="welcome" href="javascript:void(0)"><i role="presentation" class="mdl-color-text--blue-grey-400 material-icons">face</i>Welcome</a>
				<a class="mdl-navigation__link mdl-color-text--blue-grey-200" data-type="schools" href="javascript:void(0)"><i role="presentation" class="mdl-color-text--blue-grey-400 material-icons">school</i>Schools</a>
				<a class="mdl-navigation__link mdl-color-text--blue-grey-200" data-type="property" href="javascript:void(0)"><i role="presentation" class="mdl-color-text--blue-grey-400 material-icons">business</i>Property</a>				
				<a class="mdl-navigation__link mdl-color-text--blue-grey-200" data-type="trash" href="javascript:void(0)"><i role="presentation" class="mdl-color-text--blue-grey-400 material-icons">delete</i>Trash and Recycling</a>
				<a class="mdl-navigation__link mdl-color-text--blue-grey-200" data-type="environment" data-layers="view_regulated_floodplains" href="javascript:void(0)"><i role="presentation" class="mdl-color-text--blue-grey-400 material-icons">terrain</i>Environment</a>
				<a class="mdl-navigation__link mdl-color-text--blue-grey-200" data-type="impervious" data-layers="impervious_surface" href="javascript:void(0)"><i role="presentation" class="mdl-color-text--blue-grey-400 material-icons">invert_colors_off</i></i>Impervious Surface</a>
				<a class="mdl-navigation__link mdl-color-text--blue-grey-200" data-type="voting" href="javascript:void(0)"><i role="presentation" class="mdl-color-text--blue-grey-400 material-icons">check_box</i>Voting</a>
				<a class="mdl-navigation__link mdl-color-text--blue-grey-200" data-type="parks" href="javascript:void(0)"><i role="presentation" class="mdl-color-text--blue-grey-400 material-icons">nature_people</i>Parks</a>
				<a class="mdl-navigation__link mdl-color-text--blue-grey-200" data-type="libraries" href="javascript:void(0)"><i role="presentation" class="mdl-color-text--blue-grey-400 material-icons">local_library</i>Libraries</a>
				<a class="mdl-navigation__link mdl-color-text--blue-grey-200" data-type="qualityoflife" href="javascript:void(0)"><i role="presentation" class="mdl-color-text--blue-grey-400 material-icons">favorite</i>Quality of Life</a>
				<div class="mdl-layout-spacer"></div>
				<a class="mdl-typography--text-center mdl-color-text--blue-grey-300 nav-link" href="https://github.com/tobinbradley/Mecklenburg-County-GeoPortal">Source Code on Github</a>
			</nav>
		</div>
		<main class="mdl-layout__content mdl-color--grey-100">
			<div class="mdl-grid">
				<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid" style="min-height: 100px;">
					<sc-search></sc-search>
				</div>
				<div class="mdl-color-text--blue-grey-500 mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col mdl-typography--text-center report report-container">
					<sc-app></sc-app>            
				</div>
				<div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">
					<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop mdl-color--blue-grey-800 mdl-card-map">
                        <sc-map></sc-map>
					</div>					
				</div>
			</div>

		</main>
	</div>


	<script async src="js/app.js?foo={{cachebuster}}"></script>

</body>

</html>
