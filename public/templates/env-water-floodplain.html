<div class="details what">
    <table class="table table-condensed">
        <caption class="text-left">Regulated Floodplain</caption>
        <% if ( rc.length > 0 ) { %>
            <tbody>
                <tr>
                    <td>
                        This property <b>is in a regulated floodplain</b>. <a target="_blank" href="http://mapserver.mecklenburgcountync.gov/3dfz/index.html?matid=<%= activeRecord.gid %>">Special restrictions may apply</a>. For more information, please call 704.336.3728.
                    </td>
                </tr>
            </tbody>
        <% } else { %>
            <tbody>
                <tr>
                    <td>
                        This property <b>is not in a regulated floodplain</b>.
                    </td>
                </tr>
            </tbody>
        <% } %>
    </table>
</div>
