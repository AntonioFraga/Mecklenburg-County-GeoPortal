<h3 class="visible-print">Libraries</h3>
<div class="details what">
    <table class="table table-condensed">
        <caption class="text-left">Nearest Libraries</caption>
        <thead>
            <tr>
                <th>Library</th>
                <th>Address</th>
                <th class="text-right">Distance</th>
            </tr>
        </thead>
        <tbody>
            <% _.each( rc, function( item ){ %>
                <tr data-location="<%- item.lng %>,<%- item.lat %>" data-label="<%- item.label %>">
                    <td><%- item.label %></td>
                    <td><%- item.address %>, <%- item.city %></td>
                    <td class="text-right"><%- Math.ceil((item.distance / 5280) * 10) / 10 %> mi</td>
                </tr>
            <% }); %>
        </tbody>
    </table>
</div>
<div class="details resources">
    <h5>Additional Resources</h5>
    <a href="http://www.plcmc.org/" target="_blank">Charlotte Mecklenburg Library</a>
</div>
